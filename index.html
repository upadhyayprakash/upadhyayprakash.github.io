<!DOCTYPE html>
<html>
  <head>
    <title>Prakash Upadhyay - Resume</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="text/javascript">
      window.addEventListener("DOMContentLoaded", (event) => {
        // Using IntersectionObserver API for highlighting headings when visible
        let options = {
          root: null,
          rootMargin: "0px",
          threshold: [0.0, 0.75],
        };

        const callback = function (entries, observer) {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("focused");
              console.log({ entering: entry.target.innerText });
            } else {
              entry.target.classList.remove("focused");
              console.log({ EXITING: entry.target.innerText });
            }
          });
        };

        let observer = new IntersectionObserver(callback, options);

        let target = document.querySelectorAll("h2");
        // target.forEach((ele) => observer.observe(ele));
      });
    </script>
  </head>
  <body>
    <form method="get" action="./content/prakash_upadhyay_resume.pdf">
      <button class="button-56" type="submit">Download Resume</button>
    </form>
  </body>
  <style>
    body {
      height: auto;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; 
    }

    .button-56 {
      align-items: center;
      background-color: #fee6e3;
      border: 2px solid #111;
      border-radius: 8px;
      box-sizing: border-box;
      color: #111;
      cursor: pointer;
      display: flex;
      font-family: Inter,sans-serif;
      font-size: 16px;
      height: 48px;
      justify-content: center;
      line-height: 24px;
      max-width: 100%;
      padding: 0 25px;
      position: relative;
      text-align: center;
      text-decoration: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    
    .button-56:after {
      background-color: #111;
      border-radius: 8px;
      content: "";
      display: block;
      height: 48px;
      left: 0;
      width: 100%;
      position: absolute;
      top: -2px;
      transform: translate(8px, 8px);
      transition: transform .2s ease-out;
      z-index: -1;
    }
    
    .button-56:hover:after {
      transform: translate(0, 0);
    }
    
    .button-56:active {
      background-color: #ffdeda;
      outline: 0;
    }
    
    .button-56:hover {
      outline: 0;
    }
    
    @media (min-width: 768px) {
      .button-56 {
        padding: 0 40px;
      }
    }
  </style>
</html>

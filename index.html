    <title>Prakash Upadhyay - Resume</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="text/javascript">
      window.addEventListener("DOMContentLoaded", (event) => {
        // Using IntersectionObserver API for highlighting headings when visible
        let options = {
          root: null,
          rootMargin: "0px",
          threshold: [0.0, 0.75],
        };

        const callback = function (entries, observer) {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("focused");
              console.log({ entering: entry.target.innerText });
            } else {
              entry.target.classList.remove("focused");
              console.log({ EXITING: entry.target.innerText });
            }
          });
        };

        let observer = new IntersectionObserver(callback, options);

        let target = document.querySelectorAll("h2");
        // target.forEach((ele) => observer.observe(ele));
      });
    </script>
